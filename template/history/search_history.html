{% extends '../base.html' %}
{% block content %}
<div class="min-height-600px">
	<div class="page-header">
		<div class="card-box mb-30">
			<div class="pd-20">
				<h4 class="text-blue h4">Search History</h4>
				<p class="mb-0">here you can download your reports <a class="text-primary" href="javascript:void(0);" target="_blank">Click Here</a></p>
			</div>
			<div class="pb-20">
				<table class="data-table table stripe hover nowrap">
					<thead>
						<tr>
							<th class="table-plus datatable-nosort">Name</th>
							<th>Search Date</th>
							<th>Number Phone</th>
							<th>City</th>
							<th class="datatable-nosort">Action</th>
						</tr>
					</thead>
					<tbody>
						{% for i in history %}
							<tr>
								<td class="table-plus">{{i.victim.name}}</td>
								<td>{{i.search_date}}</td>
								<td>{{i.victim.phone}}</td>
								<td>{{i.city}}</td>
								<td>
									<div class="dropdown">
										<a class="btn btn-link font-24 p-0 line-height-1 no-arrow dropdown-toggle" href="#" role="button" data-toggle="dropdown">
											<i class="dw dw-more"></i>
										</a>
										<div class="dropdown-menu dropdown-menu-right dropdown-menu-icon-list">
											<a class="dropdown-item" href="#"><i class="dw dw-eye"></i> View</a>
											<a class="dropdown-item" href="#"><i class="dw dw-delete-3"></i> Delete</a>
										</div>
									</div>
								</td>
							</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

{% endblock %}
